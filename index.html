<!DOCTYPE html>
<html>
<body>
<div style="text-align: center; padding: 10px 30px;">
    <h2>Bem Vindo a tela de Cadastro</h2>
    <section>
        <form action="http://localhost:8080/cadastro" method="POST">
            <input type="hidden" name="q" value="a">
        </form>

        <form id="myForm" method="POST">
            <label for="myName">Cadastre o usuário:</label>
            <input id="myName" name="name" value="John">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="surname">Sobrenome:</label>
            <input type="text" id="surname" name="surname">

            <p>Sexo:</p>
            <div style="flex-direction: row;">
            <input type="radio" id="masc" name="masculino" value="masc">
            <label for="masc">Paraíba</label>
            
            <input type="radio" id="femea" name="feminino" value="femea">
            <label for="femea">Gaúcho</label>
            </div>

            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

            <label for="nasc">Nascimento:</label>
            <input type="text" id="nasc" name="nasc" pattern="[A-Za-z]{8}" required>

            <label for="natural">Natural de:</label>
            <input type="text" id="natural" name="natural">

            <div>
                <label for="pais">País de Nascimento:</label>
                <div style="flex-direction: row;">
                    <input type="radio" id="brasil" name="Brasil" value="brasil">
                    <label for="brasil">Brasil</label>

                    <input type="radio" id="outro" name="Outro" value="outro">
                    <label for="outro">Outro</label>
                </div>            
            </div>

            <label for="cpf">Documento CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="apenas numeros" pattern="[0-9]{11}" required>

            <input type="submit" value="Cadastrar">
        </form>
    </section>

    <div id="demo">
        <button type="button" onclick="httpGetAsync('myForm')">Change Content</button>
    </div>
</div>
<script src="js/formdata.js"></script>
<script src="js/formdata-content.js"></script>

</body>
</html>
